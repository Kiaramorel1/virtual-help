<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>profilepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
        <div class="jumbotron profilepage bg-info text-dark">
        <h1 class="display-4 text-center">Create Your Profile</h1>
        </div>
        <div class="container">
        <h2>Welcome Student!</h2>
         <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1">D.O.B:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="mm/dd/yyyy">
                  </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1">User Name:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ExampleUser_Name">
                  </div>
                  <div class="form-group">
                        <label for="exampleFormControlInput1">Email address:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Biography:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                    <label for="exampleFormControlTextarea1">Interests:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                        <label for="exampleFormControlTextarea1">Relevant Skills:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
  
        </form>
<button type="Submit" class="btn btn-primary">Submit</button>
      
  </div>
</body>
</html>
