<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Virtual Help</title>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" /> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <!-- Drop Down Lang Button -->
  <div class="dropdown text-center ">
      <button class="btn langBtn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Language</button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">English</a>
        <a class="dropdown-item" href="#">Spanish</a>
        <a class="dropdown-item" href="#">French</a>
        <a class="dropdown-item" href="#">Mandarin Chinese</a>
        <a class="dropdown-item" href="#">Hindu</a>
        <a class="dropdown-item" href="#">Arabic</a>
        <a class="dropdown-item" href="#">Portugese</a>
        <a class="dropdown-item" href="#">Creole</a>
        <a class="dropdown-item" href="#">Russian</a>
        <a class="dropdown-item" href="#">Bengali</a>
        <a class="dropdown-item" href="#">Japanese</a>
  </div>
  <!-- Teacher and Student Button on Page -->
  <div class= "container">
    <div class="row">
      <div class="col-md-3">
        <button class="btn colorBtn" id="google-sign-in-teacher" type="button">Teacher</button>
      </div>
      <div class="col-md-3">
        <button class="btn colorBtn" id="google-sign-in-student" type="button">Student</button>
      </div>
    </div>
  </div> 
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>

  <script src="./assets/regis.js"></script>
